<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits tracker</title>
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body class="app">

    <div class="menu app__menu">
      <img class="menu__logo" src="./image/logo.svg" alt="Логотип Habits tracker"/>
      <nav class="menu__navigation">
        <div class="menu__list">
          <button class="menu__button-item">
            <img class="menu__icon" src="./image/Water.svg" alt="Иконка Привычки Вода">
          </button>
        </div>
        <button class="menu__button-add">
          <img class="menu__icon" src="./image/Add.svg" alt="Иконка Добавления Привычки">
        </button>
      </nav>
    </div>

    <header class="header app__header">
      <h1 class="header__title">Отжимания</h1>
      <div class="header__container">
        <h3 class="header__text">Прогресс</h3>
        <p class="header__status"></p>
        <div class="header__line"></div>
      </div>
    </header>

    <main class="main app__main">
      <section class="tracker main__tracker">
        <ul class="tracker__list">
          <li class="tracker__item"></li>
          <li class="tracker__item"></li>
        </ul>
      </section>
    </main>

    <footer class="footer app__footer"></footer>
  </body>
</html>
