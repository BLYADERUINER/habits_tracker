<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits tracker</title>
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body class="app">
    <div class="menu app__menu">
      <img
        class="menu__logo"
        src="./image/logo.svg"
        alt="Логотип Habits tracker"
      />
      <nav class="menu__navigation">
        <div class="menu__list">
          <button class="menu__button-item menu__button-item_active">
            <img
              class="menu__icon"
              src="./image/Dumbbell.svg"
              alt="Иконка Привычки Спорт"
            />
          </button>
          <button class="menu__button-item">
            <img
              class="menu__icon"
              src="./image/Water.svg"
              alt="Иконка Привычки Вода"
            />
          </button>
          <button class="menu__button-item">
            <img
              class="menu__icon"
              src="./image/Food.svg"
              alt="Иконка Привычки Еда"
            />
          </button>
        </div>
        <button class="menu__button-add">
          <img
            class="menu__icon"
            src="./image/Add.svg"
            alt="Иконка Добавления Привычки"
          />
        </button>
      </nav>
    </div>
    <div class="content app_content">
      <header class="header app__header">
        <h1 class="header__title">Отжимания</h1>
        <div class="header__container">
          <div class="header__container-text">
            <h3 class="header__text">Прогресс</h3>
            <p class="header__status">80%</p>
          </div>
          <div class="header__line">
            <div class="header__line_active"></div>
          </div>
        </div>
      </header>

      <main class="main app__main">
        <section class="tracker main__tracker">
          <ul class="tracker__list">
            <li class="tracker__item">
              <h2 class="tracker__day">День 1</h2>
              <p class="tracker__text">Первый подход всегда даётся тяжело</p>
              <button class="tracker__button-delete"></button>
            </li>
            <li class="tracker__item">
              <h2 class="tracker__day">День 2</h2>
              <form class="tracker__form">
                <input class="tracker__input" type="text" placeholder="Комментарий">
                <button class="tracker__button-add">Добавить</button>
              </form>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer app__footer"></footer>
    </div>
  </body>
</html>
