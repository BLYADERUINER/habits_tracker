<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits Tracker</title>
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body class="app">
    <div class="menu app__menu">
      <img
        class="menu__logo"
        src="./image/logo.svg"
        alt="Логотип Habits tracker"
      />
      <nav class="menu__navigation">
        <div class="menu__list"></div>
        <button class="menu__button-add" type="button">
          <img
            class="menu__icon"
            src="./image/add.svg"
            alt="Иконка Добавления Привычки"
          />
        </button>
      </nav>
    </div>
    <div class="content app_content">
      <header class="header app__header">
        <h1 class="header__title">Создай свою цель и до конца иди за ней.</h1>
        <div class="header__container">
          <div class="header__container-text">
            <h3 class="header__text">Прогресс</h3>
            <p class="header__status">%</p>
          </div>
          <div class="header__line">
            <div class="header__line_active"></div>
          </div>
        </div>
      </header>
      <main class="main app__main">
        <section class="tracker main__tracker">
          <ul class="tracker__list"></ul>
          <div class="tracker__item tracker__day-next">
            <h2 class="tracker__day">Твой День</h2>
            <form class="tracker__form">
              <input
                class="tracker__input"
                name="comment"
                type="text"
                placeholder="Комментарий"
              />
              <button class="tracker__button-add" type="submit">
                Добавить
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer app__footer"></footer>
    </div>
    <div class="popup" id="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новая привычка</h2>
        <p class="popup__icon-lable">Иконка</p>
        <button class="popup__button-close" type="button"></button>
        <div class="popup__icon-list">
          <button
            class="popup__icon-button popup__icon-button_active"
            type="button"
            onclick="setIcon(this, 'sport')"
          >
            <img class="popup__icon" src="./image/sport.svg" />
          </button>
          <button
            class="popup__icon-button"
            type="button"
            onclick="setIcon(this, 'water')"
          >
            <img class="popup__icon" src="./image/water.svg" />
          </button>
          <button
            class="popup__icon-button"
            type="button"
            onclick="setIcon(this, 'food')"
          >
            <img class="popup__icon" src="./image/food.svg" />
          </button>
        </div>
        <form class="popup__form">
          <input
            class="popup__input"
            name="name"
            type="text"
            placeholder="Название"
          />
          <input
            class="popup__input"
            name="target"
            type="number"
            placeholder="Цель"
          />
          <input
            type="text"
            name="icon"
            value="sport"
            placeholder="Иконка"
            hidden
          />
          <button class="popup__form-add-button" type="submit">Добавить</button>
        </form>
      </div>
    </div>
    <script src="./app/scripts/main.js"></script>
  </body>
</html>
